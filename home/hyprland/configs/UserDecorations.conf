# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
#source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 3
  gaps_out = 2
  
  col.active_border = rgb(9EA996) 
  col.inactive_border = rgb(7A6E63)
}

decoration {
  rounding = 2
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.0
  dim_special = 0.8

  shadow {
    enabled = true
    range = 2
    render_power = 1

    color = rgb(9EA996) 
    color_inactive = rgb(7A6E63)
  }


  blur {
    enabled = false	
    size = 2
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = rgb(F4EFDA)

	groupbar {
		col.active = rgb(010000)
  }

}
